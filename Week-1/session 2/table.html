<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML Tables</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

    <body>
       
        
        <body>
            <table style="border: 1px solid black;">
                <tr>
                    <td colspan="3" style="border: 1px solid black;"><h1>1</h1></td>
                </tr>
                <tr>
                    <td rowspan="2" style="border: 1px solid black;"><h1>2</h1></td>
                    <td style="border: 1px solid black;"><h1>3</h1></td>
                    <td style="border: 1px solid black;"><h1>4</h1></td>
                </tr>
                <tr>
                    <td style="border: 1px solid black;"><h1>5</h1></td>
                    <td style="border: 1px solid black;"><h1>6</h1></td>
                </tr>
            </table>
            <ol>
                <li>Desktop</li>
                    <ul>
                        <li>Linux</li>
                        <li>Mac OS</li>
                        <li>Windows</li>
                    </ul>
                <li>Mobile</li>
                    <ul>
                        <li>Android</li>
                        <li>iOS</li>
                    </ul>
            </ol>
        </body>
    </body>
</html>
